<!DOCTYPE html>
<html lang="cn">
  
  <head>
    <meta charset="UTF-8">
	<link rel="icon" href="img/music.ico" type="image/x-icon">
    <title>喜欢的音乐</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/solid.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css'>
    <link rel="stylesheet" href="css/music.css">
    <link href="css/font-awesome.min.css" rel="stylesheet"></head>
  
  <body>
    <!-- 导航 -->
    <div class="menu">
      <ul class="breadcrumb">
        <li>
          <a href="photo.html">
            <span class="fa fa-photo"></span>
            <span class="text">Photo</span></a>
        </li>
        <li>
          <a href="film.html">
            <span class="fa fa-film"></span>
            <span class="text">Film</span></a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
          </a>
        </li>
      </ul>
    </div>
    <!-- 音乐播放器全部盒子 -->
    <div id="app-cover">
      <div id="bg-artwork"></div>
      <div id="bg-layer"></div>
      <div id="player">
        <div id="player-track">
          <div id="album-name"></div>
          <div id="track-name"></div>
          <div id="track-time">
            <div id="current-time"></div>
            <div id="track-length"></div>
          </div>
          <div id="s-area">
            <div id="ins-time"></div>
            <div id="s-hover"></div>
            <div id="seek-bar"></div>
          </div>
        </div>
        <div id="player-content">
          <div id="album-art">
            <img src="img/1.jpg" class="active" id="_1">
            <img src="img/2.jpg" id="_2">
            <img src="img/3.jpg" id="_3">
            <img src="img/4.jpg" id="_4">
            <img src="img/5.jpg" id="_5">
            <div id="buffer-box"></div>
          </div>
          <div id="player-controls">
            <div class="control">
              <div class="button" id="play-previous">
                <i class="fas fa-backward"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="fas fa-play"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-next">
                <i class="fas fa-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='js/jquery.min.js'></script>
    <script src="js/music.js"></script>
  </body>

</html>
